<h2 class="auth-title">Forget Password</h2>
<p class="auth-text">
  If you already have an account register <br />
  You can
  <span>
    <a routerLink="/auth/login">Login here!</a>
  </span>
</p>

<form [formGroup]="forgetPassword" (ngSubmit)="sendData(forgetPassword)">

  <app-auth-inputs formControlName="email" type="email" label="Email" placeholder="Please type here ..." id="Email"
    value="">
  </app-auth-inputs>
  <small class="warning-text"
    *ngIf="forgetPassword?.get('email')?.invalid && forgetPassword?.get('email')?.touched">
    <span *ngIf="forgetPassword?.get('email')?.errors?.['required']">Email is required.</span>
    <span *ngIf="forgetPassword?.get('email')?.errors?.['email']">Enter a valid email.</span>
  </small>

  <button pButton type="submit" label="Send email" [disabled]="forgetPassword.invalid"
    [ngStyle]="{'pointer-events': forgetPassword.invalid ? 'none' : 'auto' }"
    class="form-button hover:[box-shadow:0px_8px_15px_0px_rgba(50,82,223,0.3)]">
  </button>
</form>
