<div class="p-8 rounded-lg text-center max-w-sm mx-auto">
  <!-- صورة المستخدم مع تأثيرات -->
  <div class="flex justify-center mb-6">
    <img
      class="w-28 h-28 rounded-full border-4 border-gray-200 transition duration-300 transform hover:scale-105"
      src="../../../../assets/img/key.png"
      alt="auth-key"
    />
  </div>

  <!-- العنوان مع إضافة تدرج بسيط -->
  <h2 class="text-2xl font-semibold text-gray-800 mb-3">
    {{ resourcePath + 'title' | translate }}
  </h2>


  <!-- الأزرار مع أيقونات -->
  <div class="flex justify-center gap-6">
    <!-- زر التسجيل مع أيقونة -->
    <button
      pButton
      (click)="goToRegister()"
      class="bg-gray-100 text-gray-700 hover:bg-gray-200 px-6 py-3 rounded-lg font-medium transition duration-300 flex items-center gap-2"
    >
      <i class="pi pi-user-plus"></i>
      {{ resourcePath + 'register' | translate }}
    </button>

    <!-- زر الدخول مع أيقونة -->
    <button
      pButton
      (click)="goToLogin()"
      class="bg-indigo-500 text-white hover:bg-indigo-600 px-6 py-3 rounded-lg font-medium transition duration-300 flex items-center gap-2"
    >
      <i class="pi pi-lock"></i>
      {{ resourcePath + 'login' | translate }}
    </button>
  </div>
</div>
