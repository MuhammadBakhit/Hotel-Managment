<app-landing-navbar></app-landing-navbar>

<div class="userProfile min-h-[calc(100vh-4.5rem)] d-flex justify-content-center align-items-center bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
  <div class="container mx-auto flex justify-center">
    <div class="bg-white/80 backdrop-blur-md border border-purple-200 shadow-[0_8px_30px_rgb(0,0,0,0.12)] rounded-2xl p-10 w-full max-w-4xl transition-all duration-300 hover:shadow-2xl">
      <!-- العنوان -->
      <div class="flex justify-center mb-8">
        <h1 class="text-4xl font-bold text-purple-800 tracking-wide">
          {{ resourcePath + "title" | translate }}
        </h1>
      </div>

      <!-- الفورم -->
      <form [formGroup]="userProfile">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
          <!-- صورة المستخدم -->
          <div class="flex justify-center">
            <div class="relative w-48 h-48">
              <img
                formControlName="profileImage"
                [src]="userProfile.get('profileImage')?.value"
                alt="User Profile"
                class="w-full h-full rounded-full object-cover border-4 border-white shadow-xl transition-transform duration-300 hover:scale-105"
              />
            </div>
          </div>

          <!-- بيانات المستخدم -->
          <div class="flex flex-col gap-5">
            <!-- اسم المستخدم -->
            <div>
              <label for="username" class="text-gray-800 font-semibold mb-1 block">
                {{ resourcePath + "userName" | translate }}
              </label>
              <input
                pInputText
                id="username"
                type="text"
                formControlName="userName"
                class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/90 shadow-sm"
              />
            </div>

            <!-- الإيميل -->
            <div>
              <label for="email" class="text-gray-800 font-semibold mb-1 block">
                {{ resourcePath + "email" | translate }}
              </label>
              <input
                pInputText
                id="email"
                type="email"
                formControlName="email"
                class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/90 shadow-sm"
              />
            </div>

            <!-- رقم الهاتف -->
            <div>
              <label for="phoneNumber" class="text-gray-800 font-semibold mb-1 block">
                {{ resourcePath + "phoneNumber" | translate }}
              </label>
              <input
                pInputText
                id="phoneNumber"
                type="text"
                formControlName="phoneNumber"
                class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/90 shadow-sm"
              />
            </div>

            <!-- الدولة -->
            <div>
              <label for="country" class="text-gray-800 font-semibold mb-1 block">
                {{ resourcePath + "country" | translate }}
              </label>
              <input
                pInputText
                id="country"
                type="text"
                formControlName="country"
                class="w-full px-4 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400 bg-white/90 shadow-sm"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
