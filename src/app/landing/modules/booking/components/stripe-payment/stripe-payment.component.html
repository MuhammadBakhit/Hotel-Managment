<div class="flex justify-center items-center w-full h-full px-4 py-6">
  <div class="w-full">
    <form [formGroup]="checkoutForm" class="space-y-5">
      
      <!-- Name -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
        <input
          id="name"
          pInputText
          formControlName="name"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
          placeholder="Full Name"
        />
      </div>

      <!-- Email -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
        <input
          id="email"
          pInputText
          type="email"
          formControlName="email"
          class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300"
          placeholder="example@email.com"
        />
      </div>

      <!-- Card -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Card Details</label>
        <div class="border border-gray-300 p-4 rounded-md">
          <ngx-stripe-elements [stripe]="stripe" [elementsOptions]="elementsOptions">
            <ngx-stripe-card [options]="cardOptions"></ngx-stripe-card>
          </ngx-stripe-elements>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end pt-4">
        <button
          pButton
          label="Continue"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full sm:w-auto"
          (click)="createToken()"
        ></button>
      </div>

    </form>
  </div>
</div>
