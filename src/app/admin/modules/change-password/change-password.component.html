<section class="px-3 h-screen">
  <div class="container">
    <div *ngIf="isLoading" class="flex justify-center items-center my-5">
      <p-progressSpinner styleClass="custom-spinner"></p-progressSpinner>
    </div>
    <div class="flex flex-row">
      <div class="col-md-11">
        <div class="flex items-center justify-between my-3">
          <p class="font-medium text-[20px] leading-[100%] tracking-[0%]">
            Change Password <br />
            <span class="font-normal text-[14px] leading-[100%] tracking-[0%]">
              You can change your password
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="mt-12">
      <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
        <div class="grid grid-cols-1 gap-4">
          <div class="my-2">
            <input
              pInputText
              type="password"
              formControlName="oldPassword"
              placeholder="Enter your old password"
              class="w-full border border-gray-300 bg-gray-100 rounded-md px-3 py-2"
            />
            <small
              class="text-red-500"
              *ngIf="
                changePasswordForm.get('oldPassword')?.touched &&
                changePasswordForm.get('oldPassword')?.hasError('required')
              "
            >
              Old password is required
            </small>
          </div>

          <div class="my-2">
            <input
              pInputText
              type="password"
              formControlName="newPassword"
              placeholder="Enter your new password"
              class="w-full border border-gray-300 bg-gray-100 rounded-md px-3 py-2"
            />
            <small
              class="text-red-500"
              *ngIf="
                changePasswordForm.get('newPassword')?.touched &&
                changePasswordForm.get('newPassword')?.hasError('required')
              "
            >
              New password is required
            </small>
          </div>

          <div class="my-2">
            <input
              pInputText
              type="password"
              formControlName="confirmPassword"
              placeholder="Enter your confirm password"
              class="w-full border border-gray-300 bg-gray-100 rounded-md px-3 py-2"
            />
            <small
              class="text-red-500"
              *ngIf="
                changePasswordForm.get('confirmPassword')?.touched &&
                changePasswordForm.get('confirmPassword')?.hasError('required')
              "
            >
              Confirm password is required
            </small>
          </div>

          <div class="my-2">
            <div class="flex justify-end items-center">
              <button
                pButton
                type="submit"
                label="Save"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-all"
                [disabled]="changePasswordForm.invalid"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
